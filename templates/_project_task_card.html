<div id="task-{{ task.task_id }}"
     class="task"
     data-id="{{ task.task_id }}"
     data-status="{{ task.status }}"
     data-pinned="{{ 1 if task.is_pinned else 0 }}"
     ondragover="dragOver(event)"
     ondrop="dropTask(event)">

  <!-- ğŸ”¹ SUMMARY ROW -->
  <div class="task-row task-main"
       onclick="toggleTask('{{ task.task_id }}')">

    <!-- â˜° Drag handle -->
    <span class="drag-handle"
          draggable="true"
          onmousedown="event.stopPropagation()"
          onclick="event.stopPropagation()"
          ondragstart="dragStart(event)"
          title="Drag to reorder">
      â˜°
    </span>

    <!-- âœ… Checkbox -->
    <input type="checkbox"
           {% if task.status == "done" %}checked{% endif %}
           onclick="event.stopPropagation()"
           onchange="updateStatus('{{ task.task_id }}', this.checked ? 'done' : 'open')">

    <!-- ğŸ”º Priority -->
    <span class="priority-icon"
          data-priority="{{ task.priority or 'medium' }}"
          onclick="event.stopPropagation(); cyclePriority(event, '{{ task.task_id }}')"
          title="Change priority">
    </span>

    <!-- ğŸ“Œ Pin -->
    <button
      type="button"
      onmousedown="event.stopPropagation()"
      onclick="event.stopPropagation(); togglePin(this)"
      title="Pin task">
      ğŸ“Œ
    </button>


    <!-- ğŸ“ Text -->
    <div class="task-text">
      <span class="task-title">{{ task.task_text }}</span>

      {% if task.due_date %}
        <span class="due-badge {% if task.due_date < today %}overdue{% endif %}">
          ğŸ“… {{ task.due_date }}
        </span>
      {% endif %}
    </div>
   <button
      type="button"
      onclick="event.stopPropagation(); openEisenhowerModal('{{ task.task_id }}')">
      ğŸ§  Send
    </button>


  </div>




  <!-- ğŸ”½ EXPANDED SECTION -->
  <div class="task-details">

    <!-- ROW 1: PLANNING / STATUS -->
    <div class="task-row task-details-row planning-row">
       <div class="field">
    <label>Start</label>
  <input type="date"
       class="start-date"
       value="{{ task.start_date or '' }}"
       oninput="updatePlanning('{{task.task_id }}')">


    </div>
      <div class="field">
        <label>Duration</label>
        <input type="number"
               class="duration-days"
               min="0"
               max="999"
               value="{{ task.duration_days or 0 }}"
               oninput="updatePlanning('{{ task.task_id }}')">
      </div>

      <div class="field">
        <label>Planned</label>
        <input type="number"
               min="0"
               max="999"
               step="0.5"
               value="{{ task.planned_hours or 0 }}"
               onchange="updatePlanned('{{ task.task_id }}', this.value); updateProgress('{{ task.task_id }}')">
      </div>

      <div class="field">
        <label>Actual</label>
        <input type="number"
               min="0"
               max="999"
               step="0.5"
               value="{{ task.actual_hours or 0 }}"
               onchange="updateActual('{{ task.task_id }}', this.value); updateProgress('{{ task.task_id }}')">
      </div>


      <div class="field">
        <select onchange="updateDueTime('{{ task.task_id }}', this.value)">
          {% for h in range(0,24) %}
            <option value="{{ "%02d:00"|format(h) }}"
              {% if task.due_time == "%02d:00"|format(h) %}selected{% endif %}>
              {{ "%02d:00"|format(h) }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="field">
        <select onchange="updateStatus('{{ task.task_id }}', this.value)">
          <option value="open" {% if task.status=='open' %}selected{% endif %}>Open</option>
          <option value="in_progress" {% if task.status=='in_progress' %}selected{% endif %}>In Progress</option>
          <option value="done" {% if task.status=='done' %}selected{% endif %}>Done</option>
        </select>
      </div>
    </div>

    <!-- ROW 2: ACTIONS -->
    <div class="task-row task-details-row action-row">

      <div class="field wide">
        <label>Delegate</label>
        <input type="text"
               maxlength="25"
               value="{{ task.delegated_to or '' }}"
               onchange="updateDelegation('{{ task.task_id }}', this.value)">
      </div>

      <div class="field wide">
        <label>Elimination reason</label>
        <textarea rows="1"
                  maxlength="25"
                  oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"
                  onchange="updateElimination('{{ task.task_id }}', this.value)">{{ task.elimination_reason or '' }}</textarea>
      </div>
      <div class="task-actions">
            <button class="save-task-btn">ğŸ’¾ Save</button>
      </div>
      <button class="icon-btn danger"
              onclick="eliminateTask('{{ task.task_id }}')">
        ğŸ—‘ Delete
      </button>
    </div>

  </div>
</div>
<!-- ğŸ§  Send to Eisenhower Modal -->
<div id="eisenhowerModal" class="modal hidden">
  <div class="modal-content">
    <h3>ğŸ§  Send to Eisenhower</h3>

    <label>Date</label>
    <select id="ehDate">
      <option value="today">Today</option>
      <option value="tomorrow">Tomorrow</option>
      <option value="custom">Pick a dateâ€¦</option>
    </select>

    <input type="date" id="ehCustomDate" class="hidden" />

    <label>Quadrant</label>
    <select id="ehQuadrant">
      <option value="do">ğŸ”¥ Do</option>
      <option value="schedule">ğŸ“… Schedule</option>
      <option value="delegate">ğŸ¤ Delegate</option>
      <option value="eliminate">ğŸ—‘ Eliminate</option>
    </select>

    <div class="modal-actions">
      <button onclick="closeEisenhowerModal()">Cancel</button>
      <button class="primary" onclick="confirmSendToEisenhower()">Send</button>
    </div>
  </div>
</div>
