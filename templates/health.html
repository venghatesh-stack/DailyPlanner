<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='health.css') }}">
</head>

<body>

<div class="container">

  {% include "_top_nav.html" %}

  <div class="health-header">
    <h2>ğŸ§˜ Health & Reflection</h2>
    <div class="date-display">
      {{ plan_date }}
    </div>
  </div>

  <form method="POST" class="health-form">

    <div class="card">

      <h3>Physical</h3>

      <label>Weight (kg)</label>
      <input type="number" step="0.1" name="weight"
             value="{{ data.weight or '' }}">

      <label>Sleep (hours)</label>
      <input type="number" step="0.5" name="sleep_hours"
             value="{{ data.sleep_hours or '' }}">

      <label>Mood</label>
      <select name="mood">
        <option value="">Select</option>
        <option value="great">ğŸ˜Š Great</option>
        <option value="okay">ğŸ™‚ Okay</option>
        <option value="low">ğŸ˜ Low</option>
      </select>

    </div>

    <div class="card">

      <h3>ğŸ§  Reflection</h3>

      <textarea name="reflection"
                placeholder="How did the day go?">
        {{ data.reflection or '' }}
      </textarea>

    </div>

    <button class="save-btn">ğŸ’¾ Save</button>
<div class="daily-habits">
  <h3>Daily Habits</h3>

  <div class="habit-list">

    <label class="habit-item">
      <input type="checkbox"
             data-habit="walking"
             {% if habits.get("walking") %}checked{% endif %}>
      <span>ğŸš¶ Walking</span>
    </label>

    <label class="habit-item">
      <input type="checkbox"
             data-habit="water"
             {% if habits.get("water") %}checked{% endif %}>
      <span>ğŸ’§ Water</span>
    </label>

    <label class="habit-item">
      <input type="checkbox"
             data-habit="no_shopping"
             {% if habits.get("no_shopping") %}checked{% endif %}>
      <span>ğŸ›‘ No Shopping</span>
    </label>

    <label class="habit-item">
      <input type="checkbox"
             data-habit="no_time_wastage"
             {% if habits.get("no_time_wastage") %}checked{% endif %}>
      <span>ğŸ“µ No Time Wastage</span>
    </label>

    <label class="habit-item">
      <input type="checkbox"
             data-habit="sleep_8hrs"
             {% if habits.get("sleep_8hrs") %}checked{% endif %}>
      <span>ğŸ˜´ 8 hrs Sleep</span>
    </label>

    <label class="habit-item">
      <input type="checkbox"
             data-habit="daily_prayers"
             {% if habits.get("daily_prayers") %}checked{% endif %}>
      <span>ğŸ™ Daily Prayers</span>
    </label>

  </div>
</div>


  </form>

</div>

</body>
</html>
