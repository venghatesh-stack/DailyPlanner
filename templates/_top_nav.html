<script>
function updateLiveTime() {
  const now = new Date();
  document.getElementById("live-time").textContent =
    now.toLocaleTimeString("en-IN", {
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    }) + " IST";
}

updateLiveTime();
setInterval(updateLiveTime, 1000);
</script>
