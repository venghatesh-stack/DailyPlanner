<!-- ======================================================
     GLOBAL TOP NAV / CONTEXT HEADER (PLANNER ICON SYSTEM v2)
====================================================== -->

<script src="https://unpkg.com/feather-icons"></script>

<style>
.top-context { margin-bottom: 12px; }

/* DATE / TIME */

.date-row {
  display: flex;
  gap: 12px;
  align-items: center;
  font-size: 14px;
  color: #374151;
  margin-bottom: 10px;
}

.date-row .time {
  font-weight: 600;
  color: #2563eb;
}

/* NAV ICON GRID */

.nav-icons {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.nav-icons a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #374151;
  font-size: 12px;
  font-weight: 500;
  width: 72px;
  padding: 6px 4px;
  border-radius: 12px;
  transition: all .15s ease;
}

.nav-icons a:hover {
  background: #f3f4f6;
  color: #2563eb;
  transform: translateY(-1px);
}

.nav-icons svg {
  width: 22px;
  height: 22px;
  stroke-width: 2;
  margin-bottom: 4px;
}

/* TEXT LINKS */

.nav-links {
  display: flex;
  gap: 16px;
  margin: 6px 0;
  font-size: 14px;
}

.nav-links a {
  text-decoration: none;
  color: #374151;
  display: inline-flex;
  gap: 6px;
  align-items: center;
}

.nav-links a:hover { text-decoration: underline; }

/* SECTION TITLE */

.section-title {
  font-size: 15px;
  font-weight: 600;
  color: #111827;
  margin-top: 4px;
}
</style>


<div class="top-context">

  <!-- DATE + TIME -->
  <div class="date-row">
    <span id="live-date"></span>
    <span class="time" id="live-time"></span>
  </div>

  <!-- NAVIGATION -->

  <div class="nav-icons">

    <a href="/" title="Planner">
      <i data-feather="home"></i>
      <span>Planner</span>
    </a>

    <a href="/todo" title="Matrix">
      <i data-feather="target"></i>
      <span>Matrix</span>
    </a>

    <a href="/projects" title="Projects">
      <i data-feather="briefcase"></i>
      <span>Projects</span>
    </a>

    <!-- PROJECT TIMELINE -->
    <a href="/projects/timeline" title="Project Timeline">
      <i data-feather="git-branch"></i>
      <span>Timeline</span>
    </a>

    <!-- DAILY SLOT TIMELINE -->
    <a href="/timeline/day" title="Daily Slot Timeline">
      <i data-feather="clock"></i>
      <span>Slots</span>
    </a>

    <!-- DAILY SUMMARY -->
    <a href="/summary?view=daily" title="Daily Summary">
      <i data-feather="calendar"></i>
      <span>Daily</span>
    </a>

    <!-- WEEKLY SUMMARY -->
    <a href="/summary?view=weekly" title="Weekly Review">
      <i data-feather="bar-chart-2"></i>
      <span>Weekly</span>
    </a>

    {% if project is defined %}

      <a href="/projects/{{ project.project_id }}/gantt" title="Gantt">
        <i data-feather="bar-chart"></i>
        <span>Gantt</span>
      </a>

      <a href="/projects/{{ project.project_id }}/tasks" title="Project Planner">
        <i data-feather="trello"></i>
        <span>Planner</span>
      </a>

    {% endif %}

  </div>

  <!-- KNOWLEDGE LINKS -->

  <div class="nav-links">

    <a href="/notes/scribble">
      <i data-feather="edit-3"></i>
      Notes
    </a>

    <a href="/notes/references">
      <i data-feather="link"></i>
      References
    </a>

  </div>

  <div class="section-title">
    {{ section_title }}
  </div>

</div>


<script>
function updateDateTime() {
  const now = new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );

  live-date.textContent =
    now.toLocaleDateString("en-GB",{day:"2-digit",month:"short",year:"numeric"});

  live-time.textContent =
    now.toLocaleTimeString("en-IN",{hour:"2-digit",minute:"2-digit",second:"2-digit"}) + " IST";
}

updateDateTime();
setInterval(updateDateTime, 1000);

feather.replace();
</script>
