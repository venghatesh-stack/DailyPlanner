<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='v2/planner_v2.css') }}">
<script defer src="{{ url_for('static', filename='v2/planner_v2.js') }}"></script>
</head>
<body>
 <!-- Top Navigation -->
  {% include "_top_nav.html" %}
<div class="top-bar">


  <div class="date-nav">
    <button onclick="changeDate(-1)">‹</button>
    <div id="current-date"></div>
    <button onclick="changeDate(1)">›</button>
  </div>

  <button id="new-event-btn">+ New Event</button>

</div>
<h3 style="margin-top:30px;">Day Summary</h3>
<table id="summary-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Meeting</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="floating-tasks"></div>

<div class="planner-wrapper">
  <div class="time-gutter" id="time-gutter"></div>
  <div id="timeline"></div>
</div>


<div id="modal">
  <div class="modal-card">
    <h3 id="modal-title">Event</h3>
   <label>Start</label>
    <input type="time" id="start-time" step="300">

    <label>Duration</label>
    <select id="duration">
    <option value="15">15 mins</option>
    <option value="30" selected>30 mins</option>
    <option value="45">45 mins</option>
    <option value="60">1 hour</option>
    <option value="90">1.5 hours</option>
    <option value="120">2 hours</option>
    </select>

<div id="end-display" style="margin-top:6px; font-size:13px; opacity:.6;"></div>

    <input type="text" id="event-title" placeholder="Title">
    <textarea id="event-desc" placeholder="Description"></textarea>
    <div class="modal-actions">
      <button onclick="saveEvent()">Save</button>
      <button onclick="deleteEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<div id="task-card-modal" class="hidden">
  <div class="modal-card">
    <h3>Project Task</h3>

    <label>Title</label>
    <input type="text" id="task-title">

    <label>Description</label>
    <textarea id="task-description"></textarea>

    <label>Status</label>
    <select id="task-status">
      <option value="open">Open</option>
      <option value="in_progress">In Progress</option>
      <option value="done">Done</option>
    </select>

    <label>Priority</label>
    <select id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Planned Hours</label>
    <input type="number" id="task-planned-hours">

    <label>Actual Hours</label>
    <input type="number" id="task-actual-hours">

    <label>Duration (days)</label>
    <input type="number" id="task-duration">

    <label>Due Date</label>
    <input type="date" id="task-due-date">

    <label>Start Time</label>
    <input type="time" id="task-start-time">

    <div style="margin-top:15px;">
      <button onclick="saveTaskCard()">Save</button>
      <button onclick="closeTaskCard()">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
