<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='v2/planner_v2.css') }}">
<script defer src="{{ url_for('static', filename='v2/planner_v2.js') }}"></script>
</head>
<body>
<div class="nav-icons">  {% include "_top_nav.html" %}  </div>

<div class="top-bar">


  <div class="date-nav">
    <button onclick="changeDate(-1)">‹</button>
    <div id="current-date"></div>
    <button onclick="changeDate(1)">›</button>
  </div>

  <button id="new-event-btn">+ New Event</button>

</div>
<h3 style="margin-top:30px;">Day Summary</h3>
<table id="summary-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Meeting</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="floating-tasks"></div>
<div class="smart-planner-box">
  <div class="smart-header">
    <h4>Smart Planner</h4>
    <button onclick="runSmartPlanner()" class="primary-btn">
      Generate
    </button>
  </div>

  <textarea id="smart-input" placeholder="Example:
  7-8 Breakfast
  10-11 Standup
  15.00-16.00 Architects Sync"></textarea>
  </div>
<div class="planner-wrapper">
  <div class="time-gutter" id="time-gutter"></div>
  <div id="timeline"></div>
</div>


<div id="modal" class="modal-overlay hidden">
  <div class="modal-card modern">

    <!-- Header -->
    <div class="modal-header">
      <h3 id="modal-title">New Event</h3>
      <button class="close-btn" onclick="closeModal()">✕</button>
    </div>

    <!-- Conflict Section -->
    <div id="conflict-section" class="conflict-box" style="display:none;">
      <h4>Time Conflict</h4>
      <div id="conflict-list"></div>
      <div class="conflict-actions">
        <button id="accept-conflict" class="primary-btn">Accept Anyway</button>
        <button onclick="hideConflict()" class="secondary-btn">Cancel</button>
      </div>
    </div>

    <!-- Time Row -->
    <div class="form-row">
      <div class="form-group">
        <label>Start</label>
        <input type="time" id="start-time" step="300">
      </div>

      <div class="form-group">
        <label>Duration</label>
        <select id="duration">
          <option value="15">15m</option>
          <option value="30" selected>30m</option>
          <option value="45">45m</option>
          <option value="60">1h</option>
          <option value="90">1.5h</option>
          <option value="120">2h</option>
        </select>
      </div>

      <div class="form-group">
        <label>Priority</label>
        <select id="event-priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>

    <div id="end-display" class="end-preview"></div>

    <!-- Title -->
    <label>Title</label>
    <input type="text" id="event-title" placeholder="Meeting with team">

    <!-- Description -->
    <label>Description</label>
    <textarea id="event-desc" placeholder="Optional notes..."></textarea>

    <!-- Reminder Section -->
    <label>Reminder</label>
    <div class="reminder-row">
      <select id="reminder-select" onchange="handleReminderSelect()">
        <option value="0">No reminder</option>
        <option value="5">5 mins before</option>
        <option value="10">10 mins before</option>
        <option value="15">15 mins before</option>
        <option value="30">30 mins before</option>
        <option value="60">1 hour before</option>
        <option value="custom">Custom</option>
      </select>

      <input type="number"
             id="custom-reminder"
             placeholder="Minutes"
             min="1"
             style="display:none;">
    </div>

    <!-- Actions -->
    <div class="modal-actions modern-actions">
      <button class="primary-btn" onclick="saveEvent()">Save</button>
      <button class="danger-btn" onclick="deleteEvent()">Delete</button>
    </div>

  </div>
</div>

<div id="task-card-modal" class="hidden" >
  <div class="task-card">

    <h2>Project Task</h2>

    <label>Title</label>
    <input id="task-title">

    <label>Description</label>
    <textarea id="task-description"></textarea>

    <label>Status</label>
    <select id="task-status">
      <option value="open">Open</option>
      <option value="in_progress">In Progress</option>
      <option value="done">Done</option>
    </select>

    <label>Priority</label>
    <select id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Planned Hours</label>
<div class="number-control" data-target="task-planned-hours" data-step="0.5">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-planned-hours"
         type="number"
         min="0"
         max="100"
         step="0.5"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

<label>Actual Hours</label>
<div class="number-control" data-target="task-actual-hours" data-step="0.5">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-actual-hours"
         type="number"
         min="0"
         max="100"
         step="0.5"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

<label>Duration (days)</label>
<div class="number-control" data-target="task-duration" data-step="1">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-duration"
         type="number"
         min="0"
         max="100"
         step="1"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

    <label>Due Date</label>
    <input id="task-due-date" type="date">

    <label>Start Time</label>
    <input id="task-start-time" type="time">

    <div class="task-card-actions">
      <button class="primary-btn" onclick="saveTaskCard()">Save</button>
      <button class="secondary-btn" onclick="closeTaskCard()">Cancel</button>
    </div>

  </div>
</div>


</body>
</html>
