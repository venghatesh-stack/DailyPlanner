<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='v2/planner_v2.css') }}">
<script defer src="{{ url_for('static', filename='v2/planner_v2.js') }}"></script>
</head>
<body>
<div class="nav-icons">  {% include "_top_nav.html" %}  </div>

<div class="top-bar">


  <div class="date-nav">
    <button onclick="changeDate(-1)">‹</button>
    <div id="current-date"></div>
    <button onclick="changeDate(1)">›</button>
  </div>

  <button id="new-event-btn">+ New Event</button>

</div>
<h3 style="margin-top:30px;">Day Summary</h3>
<table id="summary-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Meeting</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="floating-tasks"></div>

<div class="planner-wrapper">
  <div class="time-gutter" id="time-gutter"></div>
  <div id="timeline"></div>
</div>


<div id="modal">
  <div class="modal-card">
    <div id="conflict-section" style="display:none; margin-top:12px;">
      <h3>Time Conflict</h3>
      <p>This overlaps with:</p>
      <div id="conflict-list"></div>

      <div style="margin-top:12px;">
        <button id="accept-conflict">Accept Anyway</button>
        <button onclick="hideConflict()">Cancel</button>
      </div>
    </div>
    <h3 id="modal-title">Event</h3>
   <label>Start</label>
    <input type="time" id="start-time" step="300">

    <label>Duration</label>
    <select id="duration">
    <option value="15">15 mins</option>
    <option value="30" selected>30 mins</option>
    <option value="45">45 mins</option>
    <option value="60">1 hour</option>
    <option value="90">1.5 hours</option>
    <option value="120">2 hours</option>
    </select>

<div id="end-display" style="margin-top:6px; font-size:13px; opacity:.6;"></div>

    <input type="text" id="event-title" placeholder="Title">
    <textarea id="event-desc" placeholder="Description"></textarea>
    <div class="modal-actions">
      <button onclick="saveEvent()">Save</button>
      <button onclick="deleteEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<div id="task-card-modal" class="hidden" >
  <div class="task-card">

    <h2>Project Task</h2>

    <label>Title</label>
    <input id="task-title">

    <label>Description</label>
    <textarea id="task-description"></textarea>

    <label>Status</label>
    <select id="task-status">
      <option value="open">Open</option>
      <option value="in_progress">In Progress</option>
      <option value="done">Done</option>
    </select>

    <label>Priority</label>
    <select id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Planned Hours</label>
<div class="number-control" data-target="task-planned-hours" data-step="0.5">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-planned-hours"
         type="number"
         min="0"
         max="100"
         step="0.5"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

<label>Actual Hours</label>
<div class="number-control" data-target="task-actual-hours" data-step="0.5">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-actual-hours"
         type="number"
         min="0"
         max="100"
         step="0.5"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

<label>Duration (days)</label>
<div class="number-control" data-target="task-duration" data-step="1">
  <button type="button" onclick="adjustTaskNumber(this,-1)">−</button>
  <input id="task-duration"
         type="number"
         min="0"
         max="100"
         step="1"
         value="0"
         oninput="validateTaskNumber(this)">
  <button type="button" onclick="adjustTaskNumber(this,1)">+</button>
</div>

    <label>Due Date</label>
    <input id="task-due-date" type="date">

    <label>Start Time</label>
    <input id="task-start-time" type="time">

    <div class="task-card-actions">
      <button class="primary-btn" onclick="saveTaskCard()">Save</button>
      <button class="secondary-btn" onclick="closeTaskCard()">Cancel</button>
    </div>

  </div>
</div>


</body>
</html>
