<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  {% include "_top_nav.html" %}

  <div class="container">
    <h2>Projects</h2>

    {% if projects %}
      {% for p in projects %}
        <div class="project">
          <div class="project-name">
            {{ p.name }}
          </div>
          <a class="open" href="/projects/{{ p.id }}/tasks">
            Open â†’
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty">
        No projects yet
      </div>
    {% endif %}
  </div>

</body>
</html>
