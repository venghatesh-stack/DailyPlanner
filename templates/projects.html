<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: system-ui;
      background: #f6f7f9;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-bottom: 12px;
    }

    .project {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-name {
      font-size: 16px;
      font-weight: 600;
    }

    .open {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #2563eb;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      margin-top: 32px;
    }
    .top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 10px 14px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
  margin-bottom: 16px;
}

.nav-left a,
.nav-left span {
  font-size: 20px;
  margin-right: 12px;
  text-decoration: none;
  cursor: pointer;
}

.nav-left span {
  opacity: 0.6; /* current page */
}

.nav-right {
  font-size: 14px;
  font-weight: 600;
  color: #374151;
}

  </style>
</head>


<body>
    {% include "_top_nav.html" %}

    <div class="nav-right">
        <span id="current-datetime"></span>
    </div>
    </div>

  <div class="container">
    <h2>Projects</h2>

    {% if projects %}
      {% for p in projects %}
        <div class="project">
          <div class="project-name">
            {{ p.name }}
          </div>
          <a class="open" href="/projects/{{ p.id }}/tasks">
            Open â†’
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty">
        No projects yet
      </div>
    {% endif %}
  </div>
  <script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: "short",
      day: "2-digit",
      month: "short",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
    };
    document.getElementById("current-datetime").textContent =
      now.toLocaleString(undefined, options);
  }

  updateDateTime();
  setInterval(updateDateTime, 60000); // update every minute
</script>
</body>
</html>
