<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='old_slot_ui.css') }}">
</head>

<body>

  <div id="clock" class="clock"></div>
  <div class="nav-icons">  {% include "_top_nav.html" %}  </div>
  <div class="container">

    <h2>Projects</h2>
    <a href="/projects/new" class="save-task-btn" style="margin-bottom:12px;display:inline-block;">
      ➕ New Project
    </a>

    {% if projects %}
      {% for p in projects %}
        <div class="project">
          <div class="project-name">
            {{ p.name }}
          </div>
          <a class="open" href="/projects/{{ p.project_id }}/tasks">
            Open →
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty">
        No projects yet
      </div>
    {% endif %}
  </div>

</body>
</html>
