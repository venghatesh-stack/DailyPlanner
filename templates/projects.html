<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <style>
    body {
      font-family: system-ui;
      background: #f6f7f9;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-bottom: 12px;
    }

    .project {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-name {
      font-size: 16px;
      font-weight: 600;
    }

    .open {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #2563eb;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      margin-top: 32px;
    }
  </style>
</head>

<body>
    <!-- Top Navigation -->
    <div class="top-nav">
    <div class="nav-left">
        <a href="/" title="Planner">üè†</a>
        <a href="/todo" title="Eisenhower Matrix">üß†</a>
        <span title="Projects">üìÅ</span>
    </div>

    <div class="nav-right">
        <span id="current-datetime"></span>
    </div>
    </div>

  <div class="container">
    <h2>Projects</h2>

    {% if projects %}
      {% for p in projects %}
        <div class="project">
          <div class="project-name">
            {{ p.name }}
          </div>
          <a class="open" href="/projects/{{ p.id }}/tasks">
            Open ‚Üí
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty">
        No projects yet
      </div>
    {% endif %}
  </div>
</body>
</html>
