<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ project.name }} ‚Äì Tasks</title>

  <style>
    body {
      font-family: system-ui;
      background: #f6f7f9;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .back {
      text-decoration: none;
      font-size: 14px;
      color: #2563eb;
      font-weight: 600;
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    .add-box {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      margin-bottom: 16px;
    }

    .add-box form {
      display: flex;
      gap: 8px;
    }

    .add-box input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .add-box button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    .task {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .task-text {
      font-size: 15px;
      line-height: 1.4;
    }

    .send-btn {
      font-size: 13px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #2563eb;
      background: #fff;
      color: #2563eb;
      cursor: pointer;
      white-space: nowrap;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-top: 24px;
    }
    .top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 10px 14px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
  margin-bottom: 16px;
}

.nav-left a,
.nav-left span {
  font-size: 20px;
  margin-right: 12px;
  text-decoration: none;
  cursor: pointer;
}

.nav-left span {
  opacity: 0.6; /* current page */
}

.nav-right {
  font-size: 14px;
  font-weight: 600;
  color: #374151;
}
.badge {
  margin-left: 8px;
  font-size: 12px;
  background: #eef2ff;
  color: #3730a3;
  padding: 2px 6px;
  border-radius: 6px;
  font-weight: 600;
}
.task[data-status="closed"] {
  opacity: 0.6;
}

.task[data-status="closed"] .task-text {
  text-decoration: line-through;
}

.task[data-status="dropped"] {
  opacity: 0.4;
}

.status-select {
  font-size: 12px;
  padding: 4px 6px;
  border-radius: 6px;
}
select[disabled],
input[disabled],
button[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}

</style>


</head>

<body>
      <!-- Top Navigation -->
    <div class="top-nav">
      <div class="nav-left">
        <a href="/" title="Planner">üè†</a>
        <a href="/todo" title="Eisenhower Matrix">üß†</a>
        <span title="Projects">üìÅ</span>
      </div>

      <div class="nav-right">
        <span id="current-datetime"></span>
      </div>
    </div>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <a href="/projects" class="back">‚Üê Projects</a>
      <h2>{{ project.name }}</h2>
    </div>

    <!-- Add Task -->
    <div class="add-box">
      <form method="post" action="/projects/{{ project.id }}/tasks/add">
        <input
          name="task_text"
          placeholder="Add a clear, actionable task‚Ä¶"
          autocomplete="off"
          required
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <label style="font-size:13px;">
      <input type="checkbox" id="hideClosed" checked onchange="toggleClosed()" />
      Hide closed
    </label>


   <!-- Task List -->
    {% if tasks %}
      {% for task in tasks %}
        <div class="task" data-status="{{ task.status }}">

          <!-- Task text + badge -->
          <div class="task-text" id="text-{{ task.id }}">
            {{ task.task_text }}

            {% if task.sent_to_eisenhower %}
              <span class="badge">üß† In Eisenhower</span>
            {% endif %}
          </div>

          <!-- Quadrant -->
          <select
            id="q-{{ task.id }}"
            {% if task.sent_to_eisenhower %}disabled{% endif %}
          >
            <option value="do_now">‚ö° Do now</option>
            <option value="schedule">üóìÔ∏è Schedule</option>
            <option value="delegate">üë• Delegate</option>
            <option value="eliminate">üóëÔ∏è Eliminate</option>

          </select>

          <!-- Date -->
          <input
            type="date"
            id="d-{{ task.id }}"
            value="{{ today }}"
            {% if task.sent_to_eisenhower %}disabled{% endif %}
          />
         <select
            class="status-select"
            onchange="updateStatus('{{ task.id }}', this.value)"
          >
            <option value="open" {% if task.status == 'open' %}selected{% endif %}>Open</option>
            <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
            <option value="on_hold" {% if task.status == 'on_hold' %}selected{% endif %}>On Hold</option>
            <option value="dropped" {% if task.status == 'dropped' %}selected{% endif %}>Dropped</option>
            <option value="closed" {% if task.status == 'closed' %}selected{% endif %}>Closed</option>
          </select>


          <!-- Send button -->
          <button
            id="send-{{ task.id }}"
            class="send-btn"
            {% if task.sent_to_eisenhower %}disabled{% endif %}
            onclick="sendTask('{{ task.id }}')"
          >
            {% if task.sent_to_eisenhower %}
              Sent
            {% else %}
              Send ‚Üí
            {% endif %}
          </button>

        </div>
      {% endfor %}
    {% else %}
      <div class="empty">
        No tasks in this project yet
      </div>
    {% endif %}
</div>
  <script>
  function sendTask(taskId) {
    const quadrantSelect = document.getElementById(`q-${taskId}`);
    const dateInput = document.getElementById(`d-${taskId}`);
    const btn = document.getElementById(`send-${taskId}`);

    const quadrant = quadrantSelect.value;
    const date = dateInput.value;

    if (!date) {
      alert("Please choose a date");
      return;
    }

    fetch("/projects/tasks/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        task_id: taskId,
        quadrant: quadrant,
        plan_date: date
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.status === "ok") {
        // ‚úÖ Mark visually as sent
        btn.innerHTML = `üß† Sent ¬∑ <a href="/todo?year=${date.slice(0,4)}&month=${date.slice(5,7)}&day=${date.slice(8,10)}">View</a>`;

        btn.disabled = true;

        quadrantSelect.disabled = true;
        dateInput.disabled = true;

        // add badge if not present
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = "üß† In Eisenhower";
        document.getElementById(`text-${taskId}`).appendChild(badge);

      } else if (res.status === "already-sent") {
        alert("Task already sent for this date.");
      } else {
        alert(res.error || "Could not send task.");
      }
    });
  }

</script>
<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: "short",
      day: "2-digit",
      month: "short",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
    };
    document.getElementById("current-datetime").textContent =
      now.toLocaleString(undefined, options);
  }

  updateDateTime();
  setInterval(updateDateTime, 60000); // update every minute
</script>
<script>
  function updateStatus(taskId, status) {
    const taskEl = document.querySelector(`[data-status][id="task-${taskId}"]`)
      || document.querySelector(`#send-${taskId}`)?.closest(".task");

    if (taskEl) taskEl.dataset.status = status;

    fetch("/projects/tasks/status", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ task_id: taskId, status })
    });
  }
</script>

<script>
  function toggleClosed() {
    const hide = document.getElementById("hideClosed").checked;
    document.querySelectorAll('.task[data-status="closed"]').forEach(el => {
      el.style.display = hide ? "none" : "flex";
    });
  }

  toggleClosed();
</script>

</body>
</html>
