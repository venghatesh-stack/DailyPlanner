<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ project.name }} ‚Äì Tasks</title>

  <style>
    body {
      font-family: system-ui;
      background: #f6f7f9;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .back {
      text-decoration: none;
      font-size: 14px;
      color: #2563eb;
      font-weight: 600;
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    .add-box {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      margin-bottom: 16px;
    }

    .add-box form {
      display: flex;
      gap: 8px;
    }

    .add-box input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .add-box button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    .task {
  background: #fff;
  padding: 12px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.05);
  margin-bottom: 10px;

  display: flex;
  flex-direction: column;
  gap: 10px;
}


    .task-text {
      font-size: 15px;
      line-height: 1.4;
    }

    .send-btn {
      font-size: 13px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #2563eb;
      background: #fff;
      color: #2563eb;
      cursor: pointer;
      white-space: nowrap;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-top: 24px;
    }
    .top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 10px 14px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
  margin-bottom: 16px;
}

.nav-left a,
.nav-left span {
  font-size: 20px;
  margin-right: 12px;
  text-decoration: none;
  cursor: pointer;
}

.nav-left span {
  opacity: 0.6; /* current page */
}

.nav-right {
  font-size: 14px;
  font-weight: 600;
  color: #374151;
}
.badge {
  margin-left: 8px;
  font-size: 12px;
  background: #eef2ff;
  color: #3730a3;
  padding: 2px 6px;
  border-radius: 6px;
  font-weight: 600;
}
.task[data-status="done"] {
  opacity: 0.6;
}

.task[data-status="done"] .task-text {
  text-decoration: line-through;
}

.task[data-status="dropped"] {
  opacity: 0.4;
}

.status-select {
  font-size: 12px;
  padding: 4px 6px;
  border-radius: 6px;
}
select[disabled],
input[disabled],
button[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}


.task-main {
  font-size: 15px;
}

.task-actions {
  display: grid;
  grid-template-columns: 1.2fr 1fr 1fr auto;
  gap: 8px;
  align-items: center;
}
@media (max-width: 640px) {

  .container {
    padding: 0 8px;
  }

  .task-actions {
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }

  .task-actions select,
  .task-actions input,
  .task-actions button {
    font-size: 13px;
    width: 100%;
  }

  .send-btn {
    grid-column: span 2;
  }
}
.send-btn {
  background: #2563eb;
  color: white;
  border: none;
}

.task[data-status="done"] .send-btn {
  display: none;
}
.task[data-status="done"] .task-actions select,
.task[data-status="done"] .task-actions input {
  display: none;
}
@media (max-width: 640px) {
  .task-actions {
    row-gap: 10px;
  }
}


</style>


</head>

<body>
      <!-- Top Navigation -->
    <div class="top-nav">
      <div class="nav-left">
        <a href="/" title="Planner">üè†</a>
        <a href="/todo" title="Eisenhower Matrix">üß†</a>
        <span title="Projects">üìÅ</span>
      </div>

      <div class="nav-right">
        <span id="current-datetime"></span>
      </div>
    </div>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <a href="/projects" class="back">‚Üê Projects</a>
      <h2>{{ project.name }}</h2>
    </div>

    <!-- Add Task -->
    <div class="add-box">
      <form method="post" action="/projects/{{ project.id }}/tasks/add">
        <input
          name="task_text"
          placeholder="Add a clear, actionable task‚Ä¶"
          autocomplete="off"
          required
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <label style="font-size:13px;">
      <input type="checkbox" id="hideClosed" checked onchange="toggleClosed()" />
      Hide closed
    </label>


   <!-- Task List -->
    {% if tasks %}
      {% for task in tasks %}
       <div class="task" id="task-{{ task.id }}" data-status="{{ task.status }}">

        <div class="task-main">
          <button
            onclick="eliminateTask('{{ task.id }}')"
            title="Eliminate task"
            style="margin-left:8px; cursor:pointer;"
          >
            üóë
          </button>

        </div>

        <div class="task-actions">
         

          <input type="date"
            id="d-{{ task.id }}"
            {% if task.due_date %}
              value="{{ task.due_date }}"
            {% endif %}
            onchange="updateDueDate('{{ task.id }}', this.value)" />


         <select class="status-select"
          onchange="updateStatus('{{ task.id }}', this.value)">
          <option value="open" {% if task.status == 'open' %}selected{% endif %}>Open</option>
          <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
          <option value="on_hold" {% if task.status == 'on_hold' %}selected{% endif %}>On Hold</option>
          <option value="dropped" {% if task.status == 'dropped' %}selected{% endif %}>Dropped</option>
          <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
        </select>

        <input type="text"
          placeholder="Delegate to (name)"
          value="{{ task.delegated_to or '' }}"
          onchange="updateDelegation('{{ task.id }}', this.value)">
        </div>

      </div>

      {% endfor %}
    {% else %}
      <div class="empty">
        No tasks in this project yet
      </div>
    {% endif %}
</div>



  <script>
  function sendTask(taskId) {
    const quadrantSelect = document.getElementById(`q-${taskId}`);
    const dateInput = document.getElementById(`d-${taskId}`);
    const btn = document.getElementById(`send-${taskId}`);
    if (btn.disabled) return; // üîí guard

    const quadrant = quadrantSelect.value;
    const date = dateInput.value;

    if (!date) {
      alert("Please choose a date");
      return;
    }

    fetch("/projects/tasks/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        task_id: taskId,
        quadrant: quadrant,
        plan_date: date
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.status === "ok") {
        // ‚úÖ Mark visually as sent
        btn.innerHTML = `üß† Sent ¬∑ <a href="/todo?year=${date.slice(0,4)}&month=${date.slice(5,7)}&day=${date.slice(8,10)}">View</a>`;

        btn.disabled = true;

        quadrantSelect.disabled = true;
        dateInput.disabled = true;

        const textEl = document.getElementById(`text-${taskId}`);
        if (!textEl.querySelector(".badge")) {
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.textContent = "üß† In Eisenhower";
          textEl.appendChild(badge);
        }


      } else if (res.status === "already-sent") {
        alert("Task already sent for this date.");
      } else {
        alert(res.error || "Could not send task.");
      }
    });
  }

</script>
<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: "short",
      day: "2-digit",
      month: "short",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
    };
    document.getElementById("current-datetime").textContent =
      now.toLocaleString(undefined, options);
  }

  updateDateTime();
  setInterval(updateDateTime, 60000); // update every minute
</script>
<script>
function updateStatus(taskId, status) {
  const taskEl = document.getElementById(`task-${taskId}`);

  if (taskEl) {
    taskEl.dataset.status = status;
  }

  fetch("/projects/tasks/status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ task_id: taskId, status })
  });

  // ‚úÖ re-apply visibility rules
  toggleClosed();
}
</script>


<script>
function toggleClosed() {
  const hide = document.getElementById("hideClosed").checked;

  document.querySelectorAll(".task").forEach(task => {
    const status = task.dataset.status;

    if (hide && status === "done") {
      task.style.display = "none";
    } else {
      task.style.display = "flex";
    }
  });
}

  toggleClosed();
</script>
<script>
function unsendFromEisenhower(taskId) {
  if (!confirm("Remove this task from Eisenhower?")) return;

  fetch("/projects/tasks/unsend", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      task_id: taskId,
      scope: "today_future"
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status !== "ok") {
      alert(res.error || "Failed to remove task");
      return;
    }

    // üîÑ UI reset (NO reload)

    const taskEl = document.getElementById(`task-${taskId}`);
    if (!taskEl) return;

    // 1Ô∏è‚É£ Enable Send button
    const sendBtn = document.getElementById(`send-${taskId}`);
    if (sendBtn) {
      sendBtn.disabled = false;
      sendBtn.innerText = "Send ‚Üí";
    }

    // 2Ô∏è‚É£ Enable quadrant + date
    const q = document.getElementById(`q-${taskId}`);
    const d = document.getElementById(`d-${taskId}`);
    if (q) q.disabled = false;
    if (d) d.disabled = false;

    // 3Ô∏è‚É£ Remove badge
    const badge = taskEl.querySelector(".badge");
    if (badge) badge.remove();

    // 4Ô∏è‚É£ Remove "Remove from Eisenhower" button
    const unsendBtn = taskEl.querySelector(".unsend-btn");
    if (unsendBtn) unsendBtn.remove();

  });
}
</script>
<script>
function updateDueDate(taskId, date) {
  fetch("/projects/tasks/update-date", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      task_id: taskId,
      due_date: date
    })
  }).catch(err => {
    console.error("Failed to update due date", err);
  });
}
function updateDelegation(taskId, value) {
  fetch("/projects/tasks/update-delegation", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: taskId,
      delegated_to: value || null
    })
  });
}


</script>
<script>
function eliminateTask(taskId) {
  const reason = prompt("Why are you eliminating this task? (optional)");

  fetch("/projects/tasks/eliminate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: taskId,
      reason: reason
    })
  }).then(() => {
    // Reload page to reflect removal
    location.reload();
  });
}
</script>
</body>
</html>
