<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>...</title>

  <!-- ‚úÖ Global stylesheet -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
      <!-- Top Navigation -->
  {% include "_top_nav.html" %}

  <div class="container">

    <!-- Header -->
    <div class="header">
      <a href="/projects" class="back">‚Üê Projects</a>
      <h2>{{ project.name }}</h2>
    </div>

    <!-- Add Task -->
    <div class="add-box">
      <form method="post" action="/projects/{{ project.id }}/tasks/add">
        <input
          name="task_text"
          placeholder="Add a clear, actionable task‚Ä¶"
          autocomplete="off"
          required
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <label style="font-size:13px;">
      <input type="checkbox" id="hideClosed" checked onchange="toggleClosed()" />
      Hide closed
    </label>


   <!-- Task List -->
    {% if tasks %}
      {% for task in tasks %}
        {% include "_task_card.html" with context %}

      {% endfor %}
    {% else %}
      <div class="empty">
        No tasks in this project yet
      </div>
    {% endif %}
</div>



  <script>
  function sendTask(taskId) {
    const quadrantSelect = document.getElementById(`q-${taskId}`);
    const dateInput = document.getElementById(`d-${taskId}`);
    const btn = document.getElementById(`send-${taskId}`);
    if (btn.disabled) return; // üîí guard

    const quadrant = quadrantSelect.value;
    const date = dateInput.value;

    if (!date) {
      alert("Please choose a date");
      return;
    }

    fetch("/projects/tasks/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        task_id: taskId,
        quadrant: quadrant,
        plan_date: date
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.status === "ok") {
        // ‚úÖ Mark visually as sent
        btn.innerHTML = `üß† Sent ¬∑ <a href="/todo?year=${date.slice(0,4)}&month=${date.slice(5,7)}&day=${date.slice(8,10)}">View</a>`;

        btn.disabled = true;

        quadrantSelect.disabled = true;
        dateInput.disabled = true;

        const textEl = document.getElementById(`text-${taskId}`);
        if (!textEl.querySelector(".badge")) {
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.textContent = "üß† In Eisenhower";
          textEl.appendChild(badge);
        }


      } else if (res.status === "already-sent") {
        alert("Task already sent for this date.");
      } else {
        alert(res.error || "Could not send task.");
      }
    });
  }

</script>
<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: "short",
      day: "2-digit",
      month: "short",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
    };
    document.getElementById("current-datetime").textContent =
      now.toLocaleString(undefined, options);
  }

  updateDateTime();
  setInterval(updateDateTime, 60000); // update every minute
</script>
<script>
function updateStatus(taskId, status) {
  const taskEl = document.getElementById(`task-${taskId}`);

  if (taskEl) {
    taskEl.dataset.status = status;
  }

  fetch("/projects/tasks/status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ task_id: taskId, status })
  });

  // ‚úÖ re-apply visibility rules
  toggleClosed();
}
</script>


<script>
function toggleClosed() {
  const hide = document.getElementById("hideClosed").checked;

  document.querySelectorAll(".task").forEach(task => {
    const status = task.dataset.status;

    if (hide && status === "done") {
      task.style.display = "none";
    } else {
      task.style.display = "flex";
    }
  });
}

  toggleClosed();
</script>
<script>
function unsendFromEisenhower(taskId) {
  if (!confirm("Remove this task from Eisenhower?")) return;

  fetch("/projects/tasks/unsend", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      task_id: taskId,
      scope: "today_future"
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status !== "ok") {
      alert(res.error || "Failed to remove task");
      return;
    }

    // üîÑ UI reset (NO reload)

    const taskEl = document.getElementById(`task-${taskId}`);
    if (!taskEl) return;

    // 1Ô∏è‚É£ Enable Send button
    const sendBtn = document.getElementById(`send-${taskId}`);
    if (sendBtn) {
      sendBtn.disabled = false;
      sendBtn.innerText = "Send ‚Üí";
    }

    // 2Ô∏è‚É£ Enable quadrant + date
    const q = document.getElementById(`q-${taskId}`);
    const d = document.getElementById(`d-${taskId}`);
    if (q) q.disabled = false;
    if (d) d.disabled = false;

    // 3Ô∏è‚É£ Remove badge
    const badge = taskEl.querySelector(".badge");
    if (badge) badge.remove();

    // 4Ô∏è‚É£ Remove "Remove from Eisenhower" button
    const unsendBtn = taskEl.querySelector(".unsend-btn");
    if (unsendBtn) unsendBtn.remove();

  });
}
</script>
<script>
function updateDueDate(taskId, date) {
  fetch("/projects/tasks/update-date", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      task_id: taskId,
      due_date: date
    })
  }).catch(err => {
    console.error("Failed to update due date", err);
  });
}
function updateDelegation(taskId, value) {
  fetch("/projects/tasks/update-delegation", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: taskId,
      delegated_to: value || null
    })
  });
}


</script>
<script>
function eliminateTask(taskId) {
  const reason = prompt("Why are you eliminating this task? (optional)");

  fetch("/projects/tasks/eliminate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: taskId,
      reason: reason
    })
  }).then(() => {
    // Reload page to reflect removal
    location.reload();
  });
}
</script>
<script>
function updateDueTime(taskId, time) {
  fetch("/projects/tasks/update-time", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: taskId,
      due_time: time || null
    })
  });
}
</script>


</body>
</html>
