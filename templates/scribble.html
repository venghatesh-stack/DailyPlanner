<!DOCTYPE html>
<html>
<head>
  <title>Scribble</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='scribble.css') }}">
</head>

<body>
{% include "_top_nav.html" %}

<div class="container">

  <input
    class="note-title"
    placeholder="Note titleâ€¦"
    value="{{ note.title if note else '' }}"
  >

  <textarea
    class="note-content"
    placeholder="Write freelyâ€¦">{{ note.content if note else '' }}</textarea>

  <div class="actions">
    <span class="hint">Auto-saves when you click Save</span>
    <button onclick="saveNote()">ðŸ’¾ Save</button>
  </div>
</div>

<script>
function saveNote() {
  fetch("/notes/scribble/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: {{ note.id|tojson if note else 'null' }},
      title: document.querySelector(".note-title").value,
      content: document.querySelector(".note-content").value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.id) {
      // redirect to edit URL if it was new
      window.location.href = "/notes/scribble/" + res.id;
    }
  })
  .catch(() => alert("Save failed"));
}
</script>

</body>
</html>
