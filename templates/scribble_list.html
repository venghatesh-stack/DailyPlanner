<!DOCTYPE html>
<html>
<head>
  <title>Scribble Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='scribble.css') }}">
</head>

<body>
<div class="nav-icons">  {% include "_top_nav.html" %}  </div>

<form method="get" style="margin-bottom: 16px;">
  <input
    type="text"
    name="q"
    placeholder="Search notes‚Ä¶"
    value="{{ q or '' }}"
    style="
      width: 100%;
      max-width: 420px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    "
  >
</form>

<div class="container">
  <div class="header">
    <h2>üìù Scribble Notes</h2>
    <a href="/notes/scribble/new" class="primary-btn">Ôºã New note</a>
  </div>

  {% if notes %}
    <ul class="note-list">
      {% for note in notes %}
        <li>
          <a href="/notes/scribble/{{ note.id }}">
            <strong>{{ note.title or "Untitled note" }}</strong>
            <div class="preview">
              {{ note.content[:120] }}{% if note.content|length > 120 %}‚Ä¶{% endif %}
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="empty">No notes yet.</p>
  {% endif %}
</div>

</body>
</html>
